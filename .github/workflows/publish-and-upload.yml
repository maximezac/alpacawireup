name: Publish feed and upload to ChatGPT

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes; adjust as you like

env:
  PYTHON_VERSION: "3.11"
  FEED_PATH: "data/prices.json"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openai

      # Your existing publisher â€“ this generates data/prices.json
      - name: Run publisher
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          ALPACA_FEED: iex
          INDICATOR_TIMEFRAME: 1Day
          HIST_LIMIT: 200
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          PORTFOLIO_B_TICKERS: QBTS,VTI,ASTS,RKLB,VOO,NVDA,ARCC,TTWO,AMZN,RGTI,QUBT
        run: python scripts/publish_feed.py

      # (Optional but handy) verify the Gist updated and show the timestamp
      - name: Verify Gist content
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          set -e
          URL="https://gist.githubusercontent.com/${{ github.actor }}/${GIST_ID}/raw/prices.json"
          echo "Fetching $URL"
          curl -fsSL "$URL" | python - <<'PY'
import sys, json, datetime as dt
j=json.load(sys.stdin)
print("as_of_utc:", j.get("as_of_utc"))
print("symbols:", len(j.get("symbols", {})))
PY

      # Upload to ChatGPT (me) using OpenAI API
      - name: Upload feed to ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}  # optional
          OPENAI_THREAD_ID: ${{ secrets.OPENAI_THREAD_ID }}        # optional
          FEED_PATH: ${{ env.FEED_PATH }}
          GIST_RAW_URL: https://gist.githubusercontent.com/${{ github.actor }}/${{ secrets.GIST_ID }}/raw/prices.json
        run: |
          python scripts/notify_openai.py \
            --feed "$FEED_PATH" \
            --gist-url "$GIST_RAW_URL" \
            --mode assistants  # or: simple
          
      - name: Save assistant response
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chatgpt-response
          path: out/
