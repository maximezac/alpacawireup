name: Publish Enriched Feed v2.2

on:
  workflow_dispatch:
  push:
    paths:
      - "data/prices.json"
      - "publish_feed.py"
      - ".github/workflows/publish.yml"
      - "requirements.txt"
  schedule:
    - cron: "5 13 * * 1-5"  # 13:05 UTC on weekdays (~08:05 Chicago)

permissions:
  contents: write

jobs:
  build-run-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 numpy==1.26.4 requests==2.32.3 vaderSentiment==3.3.2 python-dateutil==2.9.0.post0
          pip install -r requirements.txt || echo "requirements.txt already satisfied."

      - name: Prepare input feed
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
        run: |
          mkdir -p data
          if [ -n "${FEED_URL}" ]; then
            echo "Fetching input from FEED_URL..."
            curl -fsSL "${FEED_URL}" -o data/prices.json
            echo "Saved to data/prices.json"
          else
            if [ -f "data/prices.json" ]; then
              echo "Found local data/prices.json"
            else
              echo "::error::data/prices.json not found and FEED_URL secret not set. Provide one of them."
              exit 1
            fi
          fi

      - name: Generate enriched feed
        env:
          FEED_URL: ${{ secrets.FEED_URL }} # optional; publish_feed.py now handles fallback
          INPUT_PATH: data/prices.json
          OUTPUT_PATH: data/prices_final.json
          MAX_ARTICLES: "10"
          DECAY_HALF_LIFE_HOURS: "24"
          SECTOR_NUDGE: "0.05"
        run: |
          python publish_feed.py

      - name: Commit updated feed to repo
        if: ${{ !env.GIST_ID }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices_final.json
          git commit -m "chore: update prices_final.json (v2.2)" || echo "No changes to commit."
          git push

      - name: Update Gist (optional)
        if: ${{ env.GIST_ID != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_FILENAME: prices_final.json
          OUTPUT_PATH: data/prices_final.json
        run: |
          python scripts/update_gist.py
