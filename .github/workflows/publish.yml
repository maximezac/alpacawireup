name: Publish Enriched Feed v2.2

on:
  workflow_dispatch:
  push:
    paths:
      - "data/symbols.txt"
      - "scripts/fetch_prices.py"
      - "publish_feed.py"
      - ".github/workflows/publish.yml"
      - "requirements.txt"
  schedule:
    - cron: "5 13 * * 1-5"

permissions:
  contents: write

jobs:
  build-run-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests==2.32.3 vaderSentiment==3.3.2 python-dateutil==2.9.0.post0
          pip install -r requirements.txt || true

      - name: Fetch prices from Alpaca
        env:
          ALPACA_KEY_ID: ${{ secrets.ALPACA_KEY_ID }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          TIMEFRAME: 1Day
          BARS_LIMIT: "150"
          SYMBOLS_PATH: data/symbols.txt
          OUTPUT_PATH: data/prices.json
        run: python scripts/fetch_prices.py

      - name: Generate enriched feed
        env:
          INPUT_PATH: data/prices.json
          OUTPUT_PATH: data/prices_final.json
          MAX_ARTICLES: "10"
          DECAY_HALF_LIFE_HOURS: "24"
          SECTOR_NUDGE: "0.05"
        run: python publish_feed.py

      - name: Commit updated feed to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json data/prices_final.json
          git commit -m "chore: refresh prices and enriched feed (v2.2)" || echo "No changes to commit."
          git push
