name: Publish Enriched Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * 1-5"   # 08:15 America/Chicago on weekdays
    - cron: "45 20 * * 1-5"   # 15:45 America/Chicago on weekdays

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run publisher
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          WATCHLIST: ${{ vars.WATCHLIST }}
          DAYS_BACK: "220"
          OUT_PATH: "data/prices_final.json"
        run: |
          python3 scripts/publish_feed.py

      - name: Commit & push feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices_final.json
          git commit -m "Update enriched feed ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || echo "No changes to commit"
          git push
