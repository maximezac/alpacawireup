name: Publish market feed with indicators

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes (you can change cadence here)
  workflow_dispatch:          # allow manual runs

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run publisher with indicators
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          ALPACA_FEED: iex
          # Optional indicator settings
          INDICATOR_TIMEFRAME: 1Day        # 1Day for daily bars; 5Min for intraday
          HIST_LIMIT: 200                  # number of bars for rolling averages
          # Symbol list â€“ you can edit anytime or leave blank if using tickers.txt/watchlist.txt
          PORTFOLIO_B_TICKERS: "QBTS,VTI,ASTS,RKLB,VOO,NVDA,ARCC,TTWO,AMZN,RGTI,QUBT"
          SYMBOLS: QBTS,VTI,ASTS,RKLB,VOO,NVDA,ARCC,TTWO,AMZN,RGTI,QUBT
